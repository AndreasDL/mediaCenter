<!-- episodes -->
<div class="wrapper style">
	<article>
		<header>
			<h2>mediaCenter</h2>
			<p><b><a href="#/serieById/">{{item.id}}</b></p>
		</header>

		<div class="container">
			<div class="row" ng-repeat="season in selection" >
				<div class="2u" ng-repeat="episode in season">
					<article class="box style">
						<b><a href="#/">{{ "S" + episode.season + "E" + episode.episode}}</a></b>
					</article>
				</div>
			</div>
		</div>
	</article>
</div>
